  build_core_wheels:
    #Based on
    #https://github.com/pypa/cibuildwheel/blob/main/examples/github-minimal.yml,
    #where we should check if something needs updating once in a while.
    name: ${{ matrix.os }} / ncrystal-core wheels
    needs: [ preparations, build_sdists ]
    strategy:
      fail-fast: false
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-13, macos-14]
    runs-on: ${{ matrix.os }}
    steps:

      - uses: actions/download-artifact@v4
        with:
          name: sdist-ncrystal-core
          path: ./sdist

      - name: cibuildwheel
        uses: pypa/cibuildwheel@v2.22.0
        with:
          package-dir: ./sdist/ncrystal-core-3.9.84.tar.gz
          output-dir: wheelhouse

      # An additional step producing manylinux_2_28 wheels, with more modern C++
      # support (and in particular cxxabi std::string's compatible with modern
      # linux installations):
      #
      # Note from cibuildwheel docs: "The default is scheduled to change in a
      # cibuildwheel release on or after 6th May 2025 - if you don't want the
      # new default, you should set the value to manylinux2014." So when that
      # happens, we can remove the 2_28 step, and possibly check if there is
      # something more modern to add:

      - name: cibuildwheel manylinux_2_28
       uses: pypa/cibuildwheel@v2.22.0
        if: runner.os == 'Linux'
        env:
          CIBW_BUILD: "*manylinux*X86_64*"
          CIBW_SKIP: "*i686*"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
        with:
          package-dir: ./src/ncrystal_core
          output-dir: wheelhouse

      - name: cibuildwheel manylinux_2_34
       uses: pypa/cibuildwheel@v2.22.0
        if: runner.os == 'Linux'
        env:
          CIBW_BUILD: "*manylinux*X86_64*"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_34
        with:
          package-dir: ./src/ncrystal_core
          output-dir: wheelhouse

      - name: list wheelhouse (unix)
        if: runner.os != 'Windows'
        run: ls -l ./wheelhouse/

      - name: list wheelhouse (windows)
        if: runner.os == 'Windows'
        run: dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: ncrystal-core-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  collect_output:
    name: Collect all output
    needs: [preparations, build_sdists, build_core_wheels]
    #Run even if some build_core_wheels failed:
    if: always() && needs.preparations.result == 'success' && needs.build_sdists.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: "ncrystal-core-wheels-*"
          path: ncrystal-core-wheels-raw #unpacks all artifacts into ncrystal-core-wheels-raw/

        #gh-action-pypi-publish expects a flat directory layout
      - name: Move wheel files into dist_flattened
        run: |
            mkdir -p dist_flattened
            find ncrystal-core-wheels-raw -type f -name "*.whl" -exec mv {} dist_flattened/ \;

      - name: list collected files
        run: ls -l ./dist_flattened
