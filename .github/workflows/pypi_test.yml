name: pypi_test

on:
  push:
    tags:
      - 'tktest[0-9]+.[0-9]+.[0-9]+'

jobs:
  preparations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: src
          fetch-tags: true

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Pip install packages for ncdevtool
        run: pip install ruff

      - name: ncdevtool checks
        run: ./src/devel/bin/ncdevtool check -n fixme

      - name: Verify version number
        id: version-number
        run: |
          set -eux
          #fixme: Add --fail-if-devel to next line once renaming 'tktest' to 'v'
          VERSIONSTR=$(./src/devel/bin/ncdevtool verifytag -p 'tktestX.Y.Z' --file-verify=VERSION)
          #fixme: use for something later, to verify?
          echo "version_number=$VERSIONSTR" >> $GITHUB_OUTPUT

      - name: Echo tag version number
        env:
          ENV_VERSION_NUMBER: ${{ steps.version-number.outputs.version_number }}
        run: |
          echo A=$ENV_VERSION_NUMBER
          echo B=${{ steps.version-number.outputs.version_number }}

  build_sdists:
    name: Build source distribution
    runs-on: ubuntu-latest
    needs: preparations
    steps:
      - uses: actions/checkout@v4

      - name: build ncrystal-core sdist
        run: pipx run build --sdist ./ncrystal_core

      - name: build ncrystal-python sdist
        run: pipx run build --sdist ./ncrystal_python

      - name: build ncrystal-metapkg sdist
        run: pipx run build --sdist ./ncrystal__metapkg

      - name: register ncrystal-core sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist-ncrystal-core
          path: ./ncrystal_core/dist/ncrystal_core-*.tar.gz

      - name: register ncrystal-python sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist-ncrystal-python
          path: ./ncrystal_python/dist/ncrystal_python-*.tar.gz

      - name: register ncrystal-metapkg sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist-ncrystal-metapkg
          path: ./ncrystal_metapkg/dist/ncrystal-*.tar.gz


